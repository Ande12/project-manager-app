<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signing</title>
    <script src="https://kit.fontawesome.com/70af51efa9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <Section class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form action="" method="post" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="form-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" required class="user">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"  placeholder="Password" required class="pass">
                    </div>
                    <input type="submit" value="log in" class="btn login-btn  log-in">
                    <p class="social-text">Or sign in with platforms </p>
                    <div class="social-media">
                        <a href="https://fr-fr.facebook.com/" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/?lang=fr" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.google.com/account/about/" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="https://fr.linkedin.com/" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>

                <form action="" method="post" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="form-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text"  placeholder="Username" required class="user">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required class="mail">
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"  placeholder="Password" required class="pass">
                    </div>
                    <input type="submit" value="Sign up" class="btn login-btn log-up" >
                    <p class="social-text">Or sign up with platforms </p>
                    <div class="social-media">
                        <a href="https://fr-fr.facebook.com/" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/?lang=fr" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.google.com/account/about/" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="https://fr.linkedin.com/" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <div class="side-container">
            <div class="side left-side">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur
                    sequi aliquam amet ratione aperiam?</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="" alt="" class="image">
            </div>

            <div class="side right-side">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur
                    sequi aliquam amet ratione aperiam?</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="" alt="" class="image">
            </div>
        </div>
    </Section>
    <script src="../jS/signup.js"></script>
    <script src="../jS/login.js"></script>
</body>
</html>
