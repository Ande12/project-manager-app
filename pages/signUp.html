<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="../css/login/login.css">
</head>
<body>
    <section class="container">
        <div class="form-container">
            <form action="" method="post">
                <h1>Sign up</h1>
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" minlength="6">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" minlength="6">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" minlength="6" >
                </div>
                <input type="checkbox" name="" id="">
                <label for="">I agree with <span ><a class="special-links"  href="./terms-and-privacy.html">Terms & Privacy</a></span></label>
                <a class="button-link" href="./dashboard.html">Sign up</a>
                <p id="quest">Already have an account?</p>
                <button class="form-links"><a href="login.html">Log in</a></button>
            </form>
        </div>
    </section>
</body>
</html>
